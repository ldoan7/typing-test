<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>

  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <nav class="nav-bar">
      <ul class="nav-item">
        <li><a class="nav-link" href="#">Typing Test</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="quick-settings">
        <ul class="included-chars">
          <li>punctuation</li>
          <li>numbers</li>
        </ul>

        <ul class="test-type">
          <li>time</li>
          <li>words</li>
          <li>quote</li>
          <li>zen</li>
          <li>custom</li>
        </ul>

        <ul class="timer">
          <li>15</li>
          <li>30</li>
          <li>60</li>
          <li>120</li>
          <li>custom</li>
        </ul>
      </div>
    </div>

    <div class="body">
      <div class="language">
        <p>language</p>
      </div>

      <div class="typing-test">
        <textarea id="input" name="input" rows="3"></textarea>
      </div>

      <div class="restart">
        <p>restart</p>
      </div>
    </div>
  </main>

  <footer>
    <p>contact</p>
  </footer>
</body>
</html>
