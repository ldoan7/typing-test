<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Test</title>

  <link rel="stylesheet" href="index.css" />
  <script src="https://kit.fontawesome.com/96143966c8.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="nav-bar">
      <ul class="nav-item">
        <li><a class="nav-link" href="#">Typing Test</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="quick-settings">
        <ul class="included-chars">
          <li>
            <i class="fa-solid fa-at"></i>
            punctuation
          </li>
          <li>
            <i class="fa-solid fa-hashtag"></i>
            numbers
          </li>
        </ul>

        <ul class="test-type">
          <li>
            <i class="fa-regular fa-clock"></i>
            time
          </li>
          <li>
            <i class="fa-solid fa-a"></i>
            words
          </li>
          <li>
            <i class="fa-solid fa-quote-left"></i>
            quote
          </li>
          <li>
            <i class="fa-solid fa-mountain"></i>
            zen
          </li>
          <li>
            <i class="fa-solid fa-wrench"></i>
            custom
          </li>
        </ul>

        <ul class="timer">
          <li>15</li>
          <li>30</li>
          <li>60</li>
          <li>120</li>
          <li>custom</li>
        </ul>
      </div>
    </div>

    <div class="body">
      <div class="language">
        <p>language</p>
      </div>

      <div class="typing-test">
        <textarea id="input" name="input" rows="3"></textarea>
      </div>

      <div class="restart">
        <p>restart</p>
      </div>
    </div>
  </main>

  <footer>
    <p>contact</p>
  </footer>
</body>
</html>
